site_name: wuhan.support
site_url: https://wuhan.support
site_author: Chinese
site_description: Support the City of WuHan
copyright: Open source under GNU GPL v3.0

repo_name: 'wuhan-support'
repo_url: https://github.com/wuhan-support/wuhan.support

nav:
  - wuhan.support: index.md
  - 信息组:
    - 信息组: information.md
  - 技术组:
    - 技术组: technology.md
    - 开发团队: technology/develop.md
    - 机器人团队: technology/robot.md
    - 检索团队: technology/search.md
    - 支持团队: technology/support.md
  - 宣传组:
    - 宣传组: propaganda.md
  - 产品组:
    - 产品组: product.md
  - 生科组:
    - 生科组: biology.md
  - 人力组:
    - 人力组: human_resource.md
  - 预防: 
    - 预防: protection/index.md
  - 标准: 
    - 数据标准: standard/data.md
  - 最终用户许可协议: eula.md
  - 隐私声明: privacy.md
  - feiyan.help: https://feiyan.help


theme:
  name: material
  language: 'zh'
  palette:
    primary: 'red'
    accent: 'deep orange'
  logo: 'images/logo.png'
  feature:
    tabs: true
  font:
    text: 'Noto Sans'
    code: 'Cascadia Code'

extra:
  manifest: 'manifest.webmanifest'
  social:
    - type: 'github'
      link: 'https://github.com/wuhan-support/'
  disqus: 'wuhan-support'

extra_css:
    - css/css.css
    #- css/extra.css

extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

google_analytics:
  - 'UA-104387513-2'
  - 'auto'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      use_pygments: True
      noclasses: True
      pygments_style: monokai
  - def_list
  - footnotes
  - mdx_math
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: "#"

plugins:
  - search
  - awesome-pages
  # - git-committers
